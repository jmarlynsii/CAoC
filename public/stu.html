<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .form-group button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .form-group button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Submit Form (in testing)</h2>
    <form id="submitForm" name="submitForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png" required>
        </div>
        <input type="hidden" id="subject" name="subject" value="Submit Form (in testing)">
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>


<script>
    document.getElementById('submitForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        submitForm(); // Call the function to submit the form data
    });

    function submitForm() {
        var formData = new FormData(document.getElementById('submitForm'));
        var message = formData.get('name');
        var email = formData.get('email');
        var subject = formData.get('subject');
        var fileInput = document.getElementById('file');
        var file = fileInput.files[0];

        // Convert file to base64
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function () {
            var base64File = reader.result.split(',')[1]; // Extract base64 data

            // Construct the data to send
            var data = {
                message: message,
                email: email,
                subject: subject,
                attachment: base64File
            };

            // Send data to server
            fetch('/.netlify/functions/test', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                alert('Form submitted successfully!');
                document.getElementById('submitForm').reset(); // Reset the form after successful submission
            })
            .catch(error => alert('There was a problem submitting the form:', error));
        };
    }
</script>


</body>
</html>
