<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />

    <link href="w3.css" type="text/css" rel="stylesheet" />

    <!-- Required Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <title>CAofC Student Forms</title>
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="row align-items-center">
                        <div class="col-lg-7 mb-5 mb-lg-0">
                            <h2 class="mb-5">CAofC Student Forms.</h2>
                            <p class="border-right pr-5 mb-5">Please select one of the corresponding forms below:</p>
                            <!--  Buttons -->
                            <div class="row">
                                <div class="col-md-12 border-right pr-5 mb-5">
                                    <input type="submit" value="Arrival" onclick="directToArrival();" class="btn btn-primary rounded-0 py-2 px-4 mb-2" />
                                    <br>
                                    <input type="submit" value="Dismissal" onclick="directToDismissal();" class="btn btn-primary rounded-0 py-2 px-4 mb-5" />
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 ml-auto">
                            <h3 class="mb-4">Collegiate Academy of Carolina.</h3>
                            <p>Submitting any form on this page, you agree to accept full responsibility for the named child/ren provided.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function directToArrival()
    {
        window.location.href = "/arrival";
    }
    function directToDismissal()
    {
        window.location.href = "/dismissal";
    }

</script>
</html>
